<body>
<div class="container"> 
<div class="col-md-12">  
    <div class="col-md-4">      
        <div class="portlet light profile-sidebar-portlet bordered">
            <div id="fileList" class="profile-userpic">
                <img id="avatar" class="img-responsive" alt=""> </div>
            <div class="profile-usertitle">
                <div class="profile-usertitle-name" id="usertitle"></div>
            </div>
            <div class="profile-userbuttons">
                <input class="btn btn-info  btn-sm" value="Upload your photo" type="file" onchange="uploadPhoto()" id="fileElem" multiple accept="image/*">
            </div>
            <div class="profile-usermenu">
            </div>
        </div>
    </div>
    <div class="col-md-8"> 
        <div class="portlet light bordered">
            <div class="portlet-title tabbable-line">
                <div class="caption caption-md">
                    <i class="icon-globe theme-font hide"></i>
                    <h5 class="alert alert-danger" style="color: red;display: none;" id="sign-in">You must Sign-in first to see this page.<br>You will be directed to <a href="index.html">Home page</a>.</h5>
                    <span class="caption-subject font-blue-madison bold uppercase">Your info</span>
                </div>
            </div>
            <div class="portlet-body">
                <div>
                
                    <!-- Nav tabs -->
                    <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" ><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Profile</a></li>
                        <li role="presentation" class="active"><a href="#update" aria-controls="update" role="tab" data-toggle="tab">Edit Profile</a></li>
                        <li role="presentation"><a href="#password" aria-controls="password" role="tab" data-toggle="tab">Change Password</a></li>
                        <li style="float: right;" role="presentation"><button class="signout" onclick="signout()">Sign Out</button></li>
                    </ul>
                
                    <!-- Tab panes -->
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane fade" id="profile">
                            <br>
                            <div class="row">
                                <div class="col-md-3">
                                    <label>User uid</label>
                                </div>
                                <div class="col-md-3">
                                    <p id="uid"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <label>Display Name</label>
                                </div>
                                <div class="col-md-3">
                                    <p id="displayName"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <label>Email</label>
                                </div>
                                <div class="col-md-3">
                                    <p id="email"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <label>Email verified</label>
                                </div>
                                <div class="col-md-3">
                                    <p style="color: green;" id="verify"></p>
                                </div>
                            </div>
                        </div>
                        <div role="tabpanel" class="tab-pane active " id="update">
                            <br>
                            <form id="updateProfile">
                                <div class="form-group">
                                    <label for="inputName">Display Name</label>
                                    <input type="text" class="form-control" id="newName">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email address</label>
                                    <input type="email" class="form-control" id="newEmail">
                                </div>
                                <button type="submit" class="btn btn-default">Save changes</button>
                            </form>                        
                        </div>
                    <div role="tabpanel" class="tab-pane fade" id="password">
                        <br>
                        <form id="updatePassword">
                        <div class="form-group">
                            <label for="password">New Password</label>
                            <input type="password" class="form-control" id="newPassword">
                            <input type="checkbox" id="showhide"/>
                            <label for="showhide" id="showhidelabel">Show Password</label>
                        </div>
                        <button type="submit" class="btn btn-default">Save Password</button>
                      </form>
                    </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
